name: Update state.md

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-state:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: node tools/update_state.mjs

      - name: Commit if changed
        run: |
          git config user.name "state-bot"
          git config user.email "state-bot@users.noreply.github.com"
          git add state.md
          git diff --staged --quiet || git commit -m "auto: update state.md"
          git push