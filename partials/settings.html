<!-- settings.html -->
            <div class="setting-row">
              <label for="cfgPass">Team-Passwort (Config)</label><br>
              <input class="c-input" id="cfgPass" type="password" autocomplete="current-password" placeholder="Passwort eingeben">
            </div>

            <div class="setting-row">
              <button class="c-btn" id="btnCfgLoad" type="button">Config laden</button>
              <button class="c-btn" id="btnCfgClearPass" type="button">Passwort löschen</button>
              <span id="cfgStatus" style="margin-left:8px;"></span>
            </div>
            <div class="setting-row">
              <label for="fdlSelect">FDL</label><br>
              <select class="c-select" id="fdlSelect"></select>
            </div>

            <div class="setting-row">
              <label>FDL Telefon</label><br>
              <div id="fdlTel" style="font-weight:600;"></div>
            </div>
            <label class="setting-row">
              <input class="c-input" type="checkbox" id="mailEoUsePicker">
              <span>Dateien manuell auswählen (Mail EO)</span>
              <div>Platzhalter Unterschrift hinzufügen</div>
              
            </label>

            <div class="c-panel">
              <div class="c-panel__head">
                <h3 class="c-title">Unterschrift</h3>
                <p class="c-subtitle">Wird lokal auf diesem Gerät/Browser gespeichert.</p>
              </div>

              <div class="c-panel__body">
                <div class="u-flex u-flex-col" style="gap:10px;">
                  <div class="u-flex u-flex-row" style="gap:10px; flex-wrap:wrap;">
                    <label class="c-btn c-btn--ghost">
                      Bild hochladen
                      <input id="sigUpload" type="file" accept="image/*" hidden>
                    </label>
                    <button id="sigDraw" type="button" class="c-btn c-btn--ghost">Zeichnen</button>
                    <button id="sigClear" type="button" class="c-btn c-btn--danger">Löschen</button>
                  </div>

                  <div id="sigStatus" class="u-text-muted"></div>

                  <div>
                    <div class="c-label">Vorschau</div>
                    <img id="sigPreview" alt="Unterschrift Vorschau" style="max-width:420px; background:#fff; border-radius:10px; display:none;">
                  </div>
                </div>
              </div>
            </div>
